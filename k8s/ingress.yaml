apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kvm-server-ingress
  namespace: kvm-server
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kvm-server.local  # Change to your domain
    secretName: kvm-server-tls
  rules:
  - host: kvm-server.local  # Change to your domain or IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
