version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kvm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kvm_db
      MYSQL_USER: kvm_user
      MYSQL_PASSWORD: kvm_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kvm-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kvm-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_USER: kvm_user
      DB_PASSWORD: kvm_password
      DB_DATABASE: kvm_db
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    networks:
      - kvm-network
    command: >
      sh -c "
        echo 'Waiting for MySQL to be ready...' &&
        sleep 10 &&
        python backend/db_setup.py &&
        fastapi dev backend/main.py --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: kvm-frontend
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - kvm-network
    environment:
      - NODE_ENV=development
      - VUE_APP_API_URL=http://backend:8000

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: kvm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - kvm-network

networks:
  kvm-network:
    driver: bridge

volumes:
  mysql_data:
